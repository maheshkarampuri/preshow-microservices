server:
  port: 8081

spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:mysql://localhost:3306/auth_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: Root@123

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect


  security:
    oauth2:
      client:
        registration:
          internal-client:
            provider: auth-provider
            client-id: auth-service
            client-secret: auth-secret
            authorization-grant-type: client_credentials
            scope: internal.write
        provider:
          auth-provider:
            token-uri: http://localhost:8081/oauth2/token

  cloud:
    openfeign:
      oauth2:
        enabled: true
        clientRegistrationId: internal-client


jwt:
    private-key: classpath:private.pem
    public-key: classpath:public.pem
    expiration: 86400000
    refresh-expiration: 604800000

management:
  endpoints:
    web:
      exposure:
        include: health,info