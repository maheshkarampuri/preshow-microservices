<!DOCTYPE html>
<html>
<head>
    <title>Razorpay Payment Test</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        input {
            width: 350px;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Razorpay Payment Test</h2>

<label>Booking ID</label><br>
<input id="bookingId" placeholder="Enter booking UUID" /><br>

<label>Amount</label><br>
<input id="amount" type="number" placeholder="Enter amount" /><br>

<label>JWT Token</label><br>
<input id="token" placeholder="Paste JWT token" /><br><br>

<button onclick="pay()">Pay Now</button>

<script>
    async function pay() {

        const bookingId = document.getElementById("bookingId").value;
        const amount = document.getElementById("amount").value;
        const token = document.getElementById("token").value;

        if (!bookingId || !amount || !token) {
            alert("Please fill all fields");
            return;
        }

        // Call backend to create order
        const response = await fetch("http://localhost:8080/payment-service/payments", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            },
            body: JSON.stringify({
                bookingId: bookingId,
                amount: amount
            })
        });

        if (!response.ok) {
            alert("Payment creation failed");
            return;
        }

        const data = await response.json();

        // Razorpay Checkout
        const options = {
            key: data.keyId,
            amount: data.amount * 100, // paise
            currency: data.currency,
            order_id: data.razorpayOrderId,
            name: "PreShow",
            description: "Movie Ticket Payment",

            handler: function (response) {
                console.log("Payment Success Callback", response);
                alert("Payment successful. Waiting for webhook confirmation.");
            }
        };

        const rzp = new Razorpay(options);
        rzp.open();
    }
</script>

</body>
</html>
